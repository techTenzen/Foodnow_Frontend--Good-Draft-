<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FoodNow</title>
    <link href="./src/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-br from-primary-50 to-secondary-50">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="max-w-md w-full">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-primary-500 rounded-2xl mb-4">
                    <span class="text-2xl">üçΩÔ∏è</span>
                </div>
                <h1 class="text-3xl font-bold text-secondary-500 mb-2">Join FoodNow</h1>
                <p class="text-gray-600">Create your account and start ordering</p>
            </div>

            <!-- Sign Up Form -->
            <div class="card p-8 mb-6">
                <form id="signupForm" class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
                            <input 
                                type="text" 
                                id="firstName" 
                                class="input-field" 
                                placeholder="John"
                                required
                            >
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
                            <input 
                                type="text" 
                                id="lastName" 
                                class="input-field" 
                                placeholder="Doe"
                                required
                            >
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            class="input-field" 
                            placeholder="john@example.com"
                            required
                        >
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
                        <input 
                            type="tel" 
                            id="phone" 
                            class="input-field" 
                            placeholder="+91 9876543210"
                            required
                        >
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            class="input-field" 
                            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                            required
                        >
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            class="input-field" 
                            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                            required
                        >
                    </div>
                    
                    <div class="flex items-center">
                        <input 
                            type="checkbox" 
                            id="terms" 
                            class="rounded border-gray-300 text-primary-500"
                            required
                        >
                        <label for="terms" class="ml-2 text-sm text-gray-600">
                            I agree to the <a href="#" class="text-primary-500 hover:text-primary-600">Terms & Conditions</a>
                        </label>
                    </div>
                    
                    <button type="submit" class="btn-primary w-full">
                        Create Account
                    </button>
                </form>
            </div>

            <!-- Login Link -->
            <div class="text-center">
                <p class="text-gray-600">
                    Already have an account? 
                    <a href="index.html" class="text-primary-500 hover:text-primary-600 font-medium">Sign in</a>
                </p>
            </div>
        </div>
    </div>

    <script type="module">
        import { Auth } from './src/auth.js';
        import { Animations } from './src/animations.js';

        // Animate page elements
        document.addEventListener('DOMContentLoaded', () => {
            Animations.fadeIn('.card');
        });

        // Handle signup form
        document.getElementById('signupForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            
            if (email && password && firstName && lastName && phone) {
                // Create user
                const user = {
                    id: Date.now(),
                    email,
                    role: 'customer',
                    name: `${firstName} ${lastName}`,
                    phone,
                    avatar: `https://ui-avatars.com/api/?name=${firstName}+${lastName}&background=FF6B00&color=fff`
                };
                
                Auth.setUser(user);
                window.location.href = 'home.html';
            }
        });
    </script>
</body>
</html>
